<div class="settings-container">
    <div class="value-container">
        <label>Timer, ms</label>
        <input type="number" [(ngModel)]="timer" [class.invalid]="!timerValid" (ngModelChange)="onSettingsChange()">
    </div>

    <div class="value-container">
        <label>Array size</label>
        <input type="number" [(ngModel)]="arraySize" [class.invalid]="!arraySizeValid" (ngModelChange)="onSettingsChange()">
    </div>

    <div class="value-container">
        <label>Additional array ids</label>
        <input type="text" class="long-input" [(ngModel)]="additionalArrayIds" [class.invalid]="!additionalArrayIdsValid" (ngModelChange)="onSettingsChange()">
    </div>
</div>
