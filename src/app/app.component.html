<div class="container">
  <div class="container-settings">
    <app-settings 
      [timer]="socketSettings.timer"
      [arraySize]="socketSettings.arraySize"
      [additionalArrayIds]="socketSettings.additionalArrayIds"
      (onSettingsChanged)="changeSocketSettings($event)"
    >
    </app-settings>
  </div>
  
  <div class="container-table">
    <app-table [rows]="rows$ | async"></app-table>
  </div>
</div>
