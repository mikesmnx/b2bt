<div class="container">
  <div class="container-settings">
    <app-settings 
      [timer]="appSettings.timer"
      [arraySize]="appSettings.arraySize"
      [additionalArrayIds]="appSettings.additionalArrayIds"
      (onSettingsChanged)="changeAppSettings($event)"
    >
    </app-settings>
  </div>
  
  <div class="container-table">
    <app-table [rows]="rows$ | async"></app-table>
  </div>
</div>
